[buildout]
extends =
    http://dist.plone.org/release/4.2.1/versions.cfg
    pybot.cfg

develop = .
eggs =
unzip = true
versions = versions

parts +=
    instance
    omelette
    plonesite

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
zcml =
environment-vars = zope_i18n_compile_mo_files true

[plonesite]
recipe = collective.recipe.plonesite
site-replace = True
site-id = plone
profiles = 

[robot]
eggs += plone.act

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
